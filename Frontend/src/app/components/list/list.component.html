<div class="row">
    <div class="col">
        <h1>Values</h1>
    </div>
    <div class="col">
        <button class="btn btn-success" (click)="addValue()" style="float: right">New Value</button>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Email</th>
            <th scope="col">Name</th>
            <th scope="col">N-Value</th>
            <th scope="col">M-Value</th>
            <th scope="col">Result</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let value of values">
            <td>{{value.email}}</td>
            <td>{{value.name}}</td>
            <td>{{value.nValue}}</td>
            <td>{{value.mValue}}</td>
            <td [ngClass]="{'text-success': value.result, 'text-danger': !value.result}" class="font-weight-bold text-uppercase">{{value.result}}</td>
        </tr>
    </tbody>
</table>
